<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student show.html</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
		Student No:<input type="text" id="sid" value="201" /> <br />
		Student Name:<input type="text" id="sname" value="Mary" /><br />
		Student Age:<input type="text" id="age" value="20" /><br />
		<input type="button" id="query" value="Get All Students" />
		<input type="button" id="modify" value="Update Students Data" />
		<input type="button" id="add" value="add Students Data" />
		<input type="button" id="delete" value="Delete Students" />
<div id="display"></div>
<script>
function result(data){
	$("#display").html(data);
}
function deleteStudent(){
	var id=$("#sid").val();
	$.post("deleteStudentServlet",{"sid":id},result)	
}
function addStudent(){
	var id=$("#sid").val();
	var name=$("#sname").val();
	var ag=$("#age").val();
	$.post("addStudentServlet",{"sid":id,"sname":name,"age":ag},result)
}
function updateStudent(){
	var id=$("#sid").val();
	var name=$("#sname").val();
	var ag=$("#age").val();
	$.post("UpdateStudentServlet",{"sid":id,"sname":name,"age":ag},result)
}
function getAll(){
	$.get("StudentServlet",result)
}
function start(){
	$("#query").click(getAll);
	$("#modify").click(updateStudent);
	$("#add").click(addStudent);
	$("#delete").click(deleteStudent);
}
$(document).ready(start);
</script>
</body>
</html>
